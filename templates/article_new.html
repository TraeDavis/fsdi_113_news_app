{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="top-margin border-template">
    <h1>New Article</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        
        <input class="btn btn-primary" type="submit" value="Save">
    </form>
</div>
{% endblock content %}
