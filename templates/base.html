{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}The Algo Articles{% endblock title %}</title>
        <link rel="shortcut icon" type="image/png" href="{% static 'images/algo-logo.png' %}"/>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'home' %}"><img src="../static/images/algo-logo.png" alt="" width="44" >Algo Articles </a>
              <button 
              class="navbar-toggler" 
              type="button" 
              data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" 
              aria-controls="navbarNav" 
              aria-expanded="false" 
              aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <div class="nav-left">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                  </div>
                  <div class="nav-right">
                    {% if user.is_authenticated %}
                  <li class="nav-item">
                      <a class="nav-link btn btn-secondary btn-sm" href="{% url 'password_change' %}">Change Password</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link btn btn btn-outline-secondary ms-2" href="{% url 'logout' %}">Log Out</a>
                  </li> 
                    {% else %}
                    
                    <li class="nav-item">
                      <a class="nav-link btn btn-secondary btn-sm" href="{% url 'login' %}">Log In</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link btn btn-outline-secondary ms-2 " href="{% url 'signup' %}">Sign Up</a>
                    </li>
                    {% endif %}
                  </div>
                </ul>
              </div>
            </div>
          </nav>

        <main>
          <div class="container mt-3">
            {% block content %}
            {% endblock content %}
          </div>
        </main>


        <!-- JavaScript Bundle with Popper -->
        <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" 
        crossorigin="anonymous"></script>
    </body>
</html>
