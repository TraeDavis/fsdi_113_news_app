{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}

{% block content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        
            <button class="btn btn-success my-3" type="submit">Log In</button>
            <a class="nav-link p-0" href="{% url 'password_reset' %}">Forgot Password?</a>
        
    </form>
{% endblock content %}
