{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="bg-light p-5 rounded mt-5 shadow">
    <h2 class=" border-bottom-utl">Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-primary ml-2" type="submit">Sign Up</button>
    </form>
</div>
{% endblock content %}
