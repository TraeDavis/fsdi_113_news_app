{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Enter New Password{% endblock title %}
{% block content %}
<div class="bg-light p-5 rounded mt-5 shadow">
    <h1>Set a new password.</h1>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <input class="btn btn-primary mt-3" type="submit" value="Change my Password">
    </form>
</div>
{% endblock content %}
